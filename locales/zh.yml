Everyone that has CATS is a fashion brand owner. Once a user buys a CATS NFT, the copyrights are transferred to the holder immediately. CATS parent brand belongs to DAO. Every holder can authorize copyrights to any E-commerce company or factory to produce their own merchandise, anime, game, metaverse, etc. Imagine this, we recreate "Hello Kitty" and every community member has a permanent copyright income from their NFT.: 人人皆是潮牌主理人：CATS的NFT版权归属所有持有NFT用户所有，CATS的总品牌归属整个项目dao所有，每个用户可以独自授权任何电商企业、工厂生产玩偶以及周边、动漫、游戏、元宇宙等，可以想象一下，我们所有人一起，再造了一只“Hello Kitty”并且每一个社区成员拥有其中一个造型的永久版权收益。
